# =========================
# Hugo basic configuration
# =========================

baseURL = "https://amoxicillinnn.github.io/thing/"
languageCode = "en-us"
title = "My First Hugo Site"
theme = "PaperMod"

enableRobotsTXT = true

# =========================
# Pagination (NEW SYNTAX)
# =========================

[pagination]
  pagerSize = 10

# =========================
# PaperMod parameters
# =========================

[params]
  env = "production"
  defaultTheme = "auto"

  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true

# =========================
# Home info (PaperMod)
# =========================

[params.homeInfoParams]
  Title = "Welcome"
  Content = "This site is built with Hugo + PaperMod."

# =========================
# Menu
# =========================

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 1

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 2
